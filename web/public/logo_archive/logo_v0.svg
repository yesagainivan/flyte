<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <!-- Blue-500 to Violet-500 -->
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flute Body (Rotated diagonal) -->
  <rect x="10" y="42" width="80" height="16" rx="8" transform="rotate(-45 50 50)" fill="url(#grad1)" />
  
  <!-- Finger Holes -->
  <circle cx="42" cy="58" r="4" fill="white" stroke="none"/>
  <circle cx="50" cy="50" r="4" fill="white" stroke="none"/>
  <circle cx="58" cy="42" r="4" fill="white" stroke="none"/>
  
  <!-- Embouchure area indication (top left) -->
  <rect x="25" y="42" width="2" height="16" transform="rotate(-45 25 50)" fill="white" opacity="0.5" />
</svg>
