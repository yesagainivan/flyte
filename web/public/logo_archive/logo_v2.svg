<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric Phi: Combining Math and Music -->
  
  <!-- The Loop (Phi Circle) -->
  <circle cx="50" cy="50" r="30" stroke="#4f46e5" stroke-width="12" fill="none" />
  
  <!-- The Stroke (Flute Body) -->
  <!-- A vertical line cutting through, with rounded ends to look like a tube -->
  <rect x="42" y="10" width="16" height="80" rx="8" fill="#4f46e5" />
  
  <!-- A subtle 'hole' break in the tube to reinforce it's a flute -->
  <circle cx="50" cy="25" r="4" fill="white" />
  <circle cx="50" cy="75" r="4" fill="white" />

</svg>
