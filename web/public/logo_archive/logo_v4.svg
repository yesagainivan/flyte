<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Structural Tube: Technical Drawing Style -->
  
  <!-- Outer Wall -->
  <circle cx="50" cy="50" r="35" stroke="#2563eb" stroke-width="4" fill="none" />
  
  <!-- Inner Bore -->
  <circle cx="50" cy="50" r="20" stroke="#2563eb" stroke-width="3" fill="none" />
  
  <!-- Wall Thickness Hatches -->
  <line x1="50" y1="15" x2="50" y2="30" stroke="#2563eb" stroke-width="2" />
  <line x1="50" y1="85" x2="50" y2="70" stroke="#2563eb" stroke-width="2" />
  <line x1="15" y1="50" x2="30" y2="50" stroke="#2563eb" stroke-width="2" />
  <line x1="85" y1="50" x2="70" y2="50" stroke="#2563eb" stroke-width="2" />
  
  <!-- Small technical measurement or sensor dot -->
  <circle cx="50" cy="50" r="4" fill="#2563eb" />

</svg>
